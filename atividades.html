<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Atividades</title>
</head>

<body>
  <main class="vertical">
    <div id="selection">
      <h3>Selecionar curso:</h1>
      <select id="courses">
        <option disabled selected value></option>
      </select>
      <h3>Selecionar atividade:</h1>
      <select id="activities">
        <option disabled selected value></option>
      </select>
    </div>
    <div id="activity">
      <h2>ATIVIDADE</h2>
      <div class="row">
        <p>Título: </p>
        <input type="text" id="name">
      </div>
      <div class="row">
        <p>Descrição: </p>
        <input type="text" id="description" size="60">
      </div>
      <div class="row">
        <p>Nota mínima: </p>
        <input type="text" id="minGrade" size="10">
      </div>
      <div class="row">
        <p>PDF: </p>
        &nbsp;
        <a href="" target="_blank" id="link">link</a>
        &nbsp;
        &nbsp;
        &nbsp;
        <input type="file" id="PDFupload" onchange="changefile()">
      </div>
      <h2>Exercícios</h2>
      <div id="exercises">
      </div>
      <button type="button" onclick="send()">SALVAR MUDANÇAS</button>
    </div>
  </main>
  <script type="text/javascript">
  let courses;
  let course;
  let activity;
  let changes;

  $('select#courses').on('change', function() {
    course = courses[this.value];
    courses[this.value].activities.map((e, i) => {
      $('select#activities').append(
        '<option value=' + i + '>' + i + " - " + e.name + '</option>'
      );
    })
  });

  function str(data) {
    let a = JSON.stringify(data);
    a = a.replace(/\'/g, "\"");
    if (typeof data === "object")
      return a;
    else if (typeof data === "string")
      return `"` + data + `"`;
    else
      return data;
  }

  function parse(str) {
    if (Array.isArray(eval(str)) || typeof eval(str) !== 'object')
      return eval(str);
    else
      return JSON.parse(str);
  }

  function changefile() {
    const formData = new FormData();
    var file = document.getElementById('PDFupload').files[0];
    console.log(file);
    formData.append('file', file)
    if (!activity) return alert('Você deve selecionar uma atividade primeiro!');
    alert('Aguarde até a conclusão, pode demorar um pouco!');
    $.ajax({
      type: "post",
      url: "https://api.projetomarvin.com/api/activities/" + activity.id + "/upload?access_token=" + localStorage.access_token,
      data: formData,
      enctype: 'multipart/form-data',
      crossDomain: true,
      cache: false,
      contentType: false,
      processData: false,
      success: function (res) {
        console.log(res);
        alert('Upload concuído!')
      },
      error: function (res) {
        console.log(res);
      }
     })
  }

  $('select#activities').on('change', function() {
    activity = course.activities[this.value];
    changes = activity;
    $("#link").attr("href", activity.PDFurl);
    $("#minGrade").val(activity.minGrade);
    $("#name").val(activity.name);
    $("#description").val(activity.description);
    $("#exercises").empty();
    activity.exercises.map((e, i) => {
      $("#exercises").append(
        `<div id="ex${i}" class="test">
        <div class="row">
          <p>Nome do arquivo: </p>
          <input type="text" value="${e.file}" size="30" id="nameEx${i}">
        </div>`
      );
      e.tests.map((t, idx) => {
        $(`#ex${i}`).append(`
          <div>
            <h3>Teste ${idx + 1}:</h3>
        `);
        for (prop in t) {
          if (t.hasOwnProperty(prop)) {
            $(`#ex${i}`).append(`<div class="row">
              <p>${prop}: </p>
              <input type="text" id="ex${i}test${idx + 1}${prop}" value='${str(t[prop])}'   />
            </div>`);
          }
        }
      })
      $(`#ex${i}`).append('</div>');
    });
  });

  $(document.body).on('keyup', "input[type='text']", function() {
         console.log($(this).attr("id"), $(this).val());
         const pars = $(this).attr("id").match(/^ex(\d+).+(\d+)(.+)$/);
         const fileName = $(this).attr("id").match(/Ex(\d+)$/);
         if (pars) {
           changes.exercises[pars[1]].tests[pars[2] - 1][pars[3]] = parse($(this).val());
         } else if (fileName) {
           changes.exercises[fileName[1]].file = $(this).val();
         } else {
           changes[$(this).attr("id")]= $(this).val()
         }
     });

  $(document).ready(function() {
    $.ajax({
      url: 'https://api.projetomarvin.com/api/courses/?filter=%7B%22include%22%3A%20%5B%22students%22%2C%20%22activities%22%5D%7D&access_token=' + localStorage.access_token,
      crossDomain: true,
      success: function(res, textStatus, jqXHR) {
        courses = res;
        res.map((e, i) => {
          $('select#courses').append('<option value='+i+'>'+e.name+'</option>');
        });
      },
      error: function(responseData, textStatus, errorThrown) {
        console.log(responseData);;
      }
    })
  })

  </script>
</body>

</html>
